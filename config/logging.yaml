version:
  1
formatters:
  simple:
    format: '[%(asctime)s] (%(filename)20s:%(lineno)4s) [%(levelname)8s] - %(message)s '
    datefmt: '%Y-%m-%d %H:%M:%S'
  complex:
    format: '[%(asctime)s] (%(filename)20s:%(lineno)4s) [%(levelname)8s] - %(message)s '
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: DEBUG
    stream: ext://sys.stdout
  debug:
    class: logging.handlers.RotatingFileHandler
    formatter: complex
    level: DEBUG
    filename: ./files/example.debug.log
    mode: a
    maxBytes: 8388608
    backupCount: 10
  error:
    class: logging.FileHandler
    formatter: complex
    level: ERROR
    filename: ./files/example.error.log
    mode: a
  email:
    class: logging.handlers.SMTPHandler
    formatter: complex
    level: ERROR
    mailhost: 
      - smtp.comcast.net
      - 25 
    fromaddr: southfork.scherer@comcast.net
    toaddrs: jscherer26@gmail.com
    subject: Southfork Alarm Notice
    credentials: 
      - southfork.scherer
      - Cc11012003
    secure: True
  memory:
    class: logging.handlers.MemoryHandler
    formatter: complex
    level: DEBUG
    flushLevel: ERROR
    target: error
    capacity: 25
  history:
    class: logging.handlers.HistoryHandler
    formatter: complex
    level: DEBUG
    flushLevel: ERROR
    target: error
    capacity: 15
loggers:
  root:
    level: NOTSET
    handlers: [debug, email, history]
  err:
    level: ERROR
    handlers: [console, error]
